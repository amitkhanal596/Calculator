<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>

    <div id="calculator">
        <div class="display-container">
            <div class="display"></div>
        </div>

        <div class="button-container">
            <div class="row">
                <button id="clear">AC</button>
                <button id="square-root">√</button>
                <button id="percent">%</button>
                <button id="operation" class="divide">÷</button>
            </div>

            <div class="row">
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="operation" class="multiply">x</button>
            </div>

            <div class="row">
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="operation" class="subtract">-</button>
            </div>

            <div class="big-row">
                <div class="column">
                    <button id="n1">1</button>
                    <button id="n0">0</button>
                </div>

                <div class="column">
                    <button id="n2">2</button>
                    <button id="dot">.</button>
                </div>

                <div class="column">
                    <button id="n3">3</button>
                    <button id="equal">=</button>
                </div>

                <div class="column">
                    <button id="operation" class="add">+</button>
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
